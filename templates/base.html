<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Student - Learn Smarter, Not Harder{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                    <h1>AI Student</h1>
                </div>
                <p class="tagline">Learn Smarter, Not Harder</p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <p class="footer-text">Made for students by students</p>
                    <p class="developer">Developed by AI Assistant</p>
                </div>
                <div class="footer-section">
                    <div class="llm-status">
                        <span class="status-badge gemini">
                            <i class="fas fa-robot"></i>
                            Gemini
                        </span>
                        <span class="status-badge mistral">
                            <i class="fas fa-brain"></i>
                            Mistral-7B
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Processing your video...</p>
            <div class="loading-steps">
                <div class="step active">
                    <i class="fas fa-download"></i>
                    <span>Extracting subtitles</span>
                </div>
                <div class="step">
                    <i class="fas fa-clock"></i>
                    <span>Generating timestamps</span>
                </div>
                <div class="step">
                    <i class="fas fa-robot"></i>
                    <span>AI summarization</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="error-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-exclamation-triangle"></i> Error</h3>
                <button class="close-btn" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <p id="error-message"></p>
                <div id="error-suggestions"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="closeModal()">OK</button>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
